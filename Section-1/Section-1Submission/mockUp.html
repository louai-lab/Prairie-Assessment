<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mockUp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <article>
            <h1>NFT Access</h1>
            <p>Please fill your detail to access your account</p>
            <form>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" placeholder="debra.holt@example.com">
                <br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="**********"><br>
                
                <div class="remember">

                    <input type="checkbox" class="checkbox">
                    <label>Remember me</label>
                    <label>Forget Password?</label>
                </div>
                <button type="submit" class="btn1">Sign in</button><br>
                <button type="submit" class="btn2">Sign in with Google</button>
            </form>

            <p>Don't have an account? <span>Sign up</span></p>
        </article>

        <article>
            <img src="../Assets/hero-img.png" alt="mockUp">
        </article>
    </div>
</body>
</html>
